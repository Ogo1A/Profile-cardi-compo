<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <section class="container">
      <div class="top-bg"></div>
      <div class="bottom-bg"></div>
      <div class="card">
        <div class="ba-img"></div>
        <div class="profile-info">
          <div class="profile">
            <div class="pic">
              <img src="images/image-victor.jpg" alt="" />
            </div>

            <div>
              <p class="name"><span>Victor Crest</span> 26</p>
              <p class="location">Nairobi</p>
            </div>
          </div>
            <div class="stats">
              <div class="followers">
                <p class="number">80K</p>
                <p>Followers</p>
              </div>

              <div class="likes">
                <p class="number">803k</p>
                <p>Likes</p>
              </div>
              <div class="photos">
                <p class="number">1.4k</p>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
